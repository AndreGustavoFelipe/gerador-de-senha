<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gerador de Senhas</title>
</head>
<body>
    
    <div class="alert" hidden>

        <p class="p-alert"></p>

    </div>

    <div class="container">
        
        <h1 class="title">Gerador de Senha</h1>
        
        <form class="form"> 
            
            <div class="div-senha">

                <p id="p-senha">Clique no botão para gerar uma senha!</p>

                <button id="btn-copy" type="button" onclick="copiarSenha()" ><i class="fa-regular fa-copy" id="simb-copy"></i></button>


            </div>

            <div class="box">
                <p>Tamanho da senha</p>
                <input type="number" id="input-tamanho-senha">
            </div>

            <div class="box">
                <p>Incluir letras maiúsculas</p>
                <input type="checkbox" class="checkbox" id="checkLetrasMa">
            </div>

            <div class="box">
                <p>Incluir letras minúsculas</p>
                <input type="checkbox" class="checkbox" id="checkLetrasMi">
            </div>

            <div class="box">
                <p>Incluir números</p>
                <input type="checkbox" class="checkbox" id="checkIncluirNum">
            </div>

            <div class="box">
                <p>Incluir símbolos</p>
                <input type="checkbox" class="checkbox" id="checkIncluirSim">
            </div>

        </form>
        
        <button class="btn" id="btn-gerador" onclick="gerarSenha()"><b>Gerar Senha</b></button>

    </div>
</body>
</html>
